{% extends "layout.html" %}

{% block content %}
<form action="{% url 'productupdate' id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
 product name: <input type="text" name="name" class="form-control" required value="{{updateproduct.productname}}">
    product Price : <input type="number" name="price" required class="form-control" value="{{updateproduct.productprice}}" >
    <img alt="User Image" src="{{updateproduct.productimage.url}}" width="200" height="200">
    product image : <input type="file" name="image" required style="width: 300px " class="form-control">
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="True" checked>
  <label class="form-check-label" for="mySwitch">Available</label>
</div>
    <button type="submit" class="btn btn-primary">submit</button>


</form>
{% endblock %}
