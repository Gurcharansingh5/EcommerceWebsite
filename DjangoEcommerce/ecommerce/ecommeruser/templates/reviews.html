{% extends "layout.html" %}

{% block content %}
<!-- Write Review Form -->
										<form action="{% url 'rating' id %}" method="post">
											{% csrf_token %}
											<div class="form-group">
												<label>Review</label>
												<div class="star-rating">
													<input id="5" type="radio" name="rating" value="5">
													<label for="5" title="5 stars">
														<i class="active fa fa-star"></i>
													</label>
													<input id="4" type="radio" name="rating" value="4">
													<label for="4" title="4 stars">
														<i class="active fa fa-star"></i>
													</label>
													<input id="3" type="radio" name="rating" value="3">
													<label for="3" title="3 stars">
														<i class="active fa fa-star"></i>
													</label>
													<input id="2" type="radio" name="rating" value="2">
													<label for="2" title="2 stars">
														<i class="active fa fa-star"></i>
													</label>
													<input id="1" type="radio" name="rating" value="1">
													<label for="1" title="1 star">
														<i class="active fa fa-star"></i>
													</label>
												</div>

											</div>
											<div class="form-group">
												<label>Title of your review</label>
												<input class="form-control" type="text" name="title" placeholder="If you could say it in one sentence, what would you say?">
											</div>
											<div class="form-group">
												<label>Your review</label>
												<textarea id="review_desc" maxlength="100" class="form-control" name="reviews"></textarea>

											  <div class="d-flex justify-content-between mt-3"><small class="text-muted"><span id="chars">100</span> characters remaining</small></div>
											</div>

											<div class="submit-section">
												<button type="submit" class="btn btn-primary submit-btn">Add Review</button>
											</div>
										</form>
{% endblock %}
